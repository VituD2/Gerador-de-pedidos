<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de pedidos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Pedidos</h1>
    <div id="orders">
        <p class="inname">Nome:
            <input type="text" name="name" id="name">
        </p>
        <p>Escolha o tipo de feijao:
            <select class="sel1" id="sel1">
                <option value="0"></option>
                <option value="TROPEIRO">TROPEIRO</option>
                <option value="FEIJAO DE CALDO">FEIJAO DE CALDO</option>
            </select>
        </p>
        <p>Escolha a carne:
            <select class="sel2" id="sel2">
                <option value="c0"></option>
                <option value="FRANGO EMPANADO">FILÉ FRANGO EMPANADO</option>
                <option value="COXA E SOBRECOXA DE FRANGO">COXA E SOBRECOXA DE FRANGO</option>
                <option value="PARMEGIANA DE FRANGO">PARMEGIANA DE FRANGO</option>
            </select>
        </p>
        <p>Tamanho:
            <input type="radio" name="radt" id="p" checked>
            <label for="p">Pequeno</label>
            <input type="radio" name="radt" id="g">
            <label for="g">Grande</label>
        </p>
        <p>Forma de pagamento:
            <input type="radio" name="radp" id="cash" checked>
            <label for="cash">Dinheiro</label>
            <input type="radio" name="radp" id="cc">
            <label for="cc">Cartão</label>
        </p>
    </div>
    <div id="add">
        <input type="button" value="" onclick="send()">
    </div>
    <script src="main.js"></script>
</body>
</html>
